{% load static %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Paris 1909 TripAdvisor{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "css/main.css" %}"/>
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <!-- UIkit -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.20/css/uikit.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.20/js/uikit.min.js"></script>

<body>
<nav class="uk-navbar-container uk-navbar-transparent uk-light" uk-navbar>
    <div class="uk-navbar-left">

        <ul class="uk-navbar-nav">
            <li class="uk-active"><a href="">Paris 1909 TripAdvisor</a></li>
            <li><a href="/">Home</a></li>
            <li><a href="/explore/">Explore</a></li>
            <li><a href="/find/">Find</a></li>
        </ul>

    </div>

    <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
            <li><a href="/about_us/">About Us</a></li>
        </ul>
    </div>

<div class="uk-dark uk-padding-small pa-title">

        {% block page_title %}

<div class="uk-container">

</div>

</html>
